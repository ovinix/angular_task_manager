<div id="lists" class="col-md-8 col-md-offset-2" ng-cloak>
	<form ng-submit="addList()">
		<div class="input-group">
			<input id="new_list" ng-model="newListTitle" type="text" class="form-control" placeholder="Start typing here to create a list.." required maxlength="50" >
			<div class="input-group-btn">
				<button type="submit" class="btn btn-primary">Add TODO List</button>
			</div>
		</div>
	</form>
	<br/>
	<div ng-repeat="list in lists">
		<div list-view></div>
		<br/>
	</div>
</div>
