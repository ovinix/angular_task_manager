<div class="col-md-6 col-md-offset-3" ng-cloak>
	<div class="panel panel-primary" ng-show="list.title && task.content">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
			{{list.title}}
			<a href="#/" class="close">Ã—</a>
		</div>
		<div class="panel-body">
			<form ng-submit="updTask()">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" ng-model="task.done" class="group-checkbox">
					</span>
					<input type="text" class="form-control" ng-model="task.content" required maxlength="140">
				</div>
				<br/>
				<label for="deadline_at">Deadline at</label>
				<div class='input-group date' id='datetimepicker1'>
		            <input id="deadline_at" type="text" class="form-control" value="{{task.deadline_at | date: 'yyyy-MM-dd hh:mm a' : timezone }}">
		            <span class="input-group-addon">
		                <span class="glyphicon glyphicon-calendar"></span>
		            </span>
		        </div>
				<br/>
				<label>Priority</label>
				<div class="btn-group btn-group-justified">
					<label class="btn btn-default" ng-class="{'active': task.priority != 'important'}">
						<input type="radio" name="priority" value="normal" ng-model="task.priority" style="display: none;">
						Normal
					</label>
					<label class="btn btn-default" ng-class="{'active': task.priority == 'important'}">
						<input type="radio" name="priority" value="important" ng-model="task.priority" style="display: none;">
						<span class="glyphicon glyphicon-star star" aria-hidden="true"></span> Important
					</label>
				</div>
				<br/>
				<code>task = {{task | json}}</code>
				<br/>
				<div class="pull-right">
					<button type="submit" class="btn btn-success">Save</button> <a href="#/" class="btn btn-default">Close</a>
				</div>
			</form>
			<br/>
			<div class="comments">
				<h4 class="text-center">
				Comments
				</h4>
				<div ng-repeat="comment in task.comments" comment-view></div>
			</div>
			<div comment-form></div>
			<br/>
		</div>
	</div>
</div>
